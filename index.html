<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MNIST GAN Training</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
	<script type="module" src="src/main.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>MNIST GAN Training</h1>
		</header>

		<div id="button-container">
			<button id="start-training">Start Training</button>
			<button id="save-generator">Save Generator</button>
			<button id="save-discriminator">Save Discriminator</button>
			<button id="save-gan">Save GAN</button>
			<div id="generate-container">
				<button id="generate-image">Generate Image</button>
				<canvas id="generate-canvas"></canvas>
			</div>
		</div>

		<div id="info-container">
			<p id="current-epoch">Epoch 1</p>
			<p id="current-batch">Batch 1/999</p>
			<p id="discriminator-loss">Discriminator Loss: 0.000</p>
			<p id="generator-loss">Generator Loss: 0.000</p>
		</div>
		
		<div id="generated-images"></div>
		
		<footer>
			<p>Ruaidhri MacKenzie &copy; 2023</p>
		</footer>
	</div>
</body>
</html>
